<html class="hydrated" lang="en">
  <head>
    <meta charset="UTF-8" />
    <style data-styles="">
      ion-icon {
        visibility: hidden;
      }
      .hydrated {
        visibility: inherit;
      }
    </style>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="viewport" content="width=device-width,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/img/favicon-16x16.png"
    />
    <link rel="mask-icon" href="./img/safari-pinned-tab.svg" color="#1baaa0" />
    <meta name="apple-mobile-web-app-title" content="Twibbonize" />
    <meta name="application-name" content="Twibbonize" />
    <meta name="msapplication-TileColor" content="#1baaa0" />
    <meta name="theme-color" content="#1baaa0" />
    <title>Twibbon | Where campaigns meet you!</title>

    <meta name="keywords" content="Twibbon, Campaign, Frame" />
    <meta data-vue-meta="1" property="og:site_name" content="Twibbonize" />
    <meta data-vue-meta="1" property="og:type" content="website" />
    <meta data-vue-meta="1" name="robots" content="index,follow" />
    <link rel="stylesheet" type="text/css" href="./css/campaign.68e4ca24.css" />
    <meta
      name="description"
      content="From movements tackling huge, serious causes â€” to anything just for fun, you can always take your part in anything with Twibbonize."
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"
      data-stencil-namespace="ionicons"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"
      data-stencil-namespace="ionicons"
    ></script>
  </head>
  <body>
    <div></div>
    <noscript><strong>Twibbon | Where campaigns meet you!</strong></noscript>
    <div id="app">
      <div class="hero_page bg-like-navbar">
        <div class="site-header has_link_dark"><!----></div>
        <!---->
      </div>
      <div class="campaign__page">
        <div class="container d-flex flex-column align-items-center p-0">
          <div
            class="d-flex flex-column col-md-8 col-lg-6 justify-content-center align-items-center mb-2"
          >
            <img
              src="https://di8f64wxtiymb.cloudfront.net/placeholder.png"
              alt="Delta Sigma Theta Sorority, Incorporated"
              class="avatar rounded-circle campaign__avatar rounded-circle avatar-undefined"
              style="
                display: block;
                background: rgb(255, 255, 255) none repeat scroll 0% 0%;
              "
            />
            <h6 class="campaign__creator text-center">Uploader</h6>
            <h3 class="campaign__name text-center mt-1">Event's Title</h3>
            <div class="d-flex justify-content-center mt-2">
              <div class="d-flex align-items-center mr-2">
                <ion-icon
                  name="people"
                  class="campaign__icon mr-1 md hydrated"
                  role="img"
                  aria-label="people"
                ></ion-icon>
                <p class="campaign__detail m-0">135,602 supports</p>
              </div>
              <div class="d-flex align-items-center">
                <ion-icon
                  name="time"
                  class="campaign__icon mr-1 md hydrated"
                  role="img"
                  aria-label="time"
                ></ion-icon>
                <p class="campaign__detail m-0">4 days ago</p>
              </div>
            </div>
          </div>
          <div id="twibbon" class="col-md-8 col-lg-6 mt-20 mb-20">
            <div
              style="
                background-color: rgb(255, 255, 255);
                border-radius: 10px;
                padding: 15px;
              "
            >
              <div
                class="twibbon__tooltip d-flex p-0"
                style="border-radius: 5px; margin-top: 15px"
              >
                <img
                  src="https://www.twibbonize.com/assets/images/icons/tip-icon.svg"
                  alt="Tip Icon"
                  class="d-flex align-items-start m-0 p-0 h-100"
                  style="opacity: 0.5"
                />
                <div class="d-flex align-items-center">
                  <p class="my-1 ml-2 mr-2" style="font-size: 0.875rem">
                    Use this photo filter and share it on your social media!
                  </p>
                  <!----><!----><!---->
                </div>
              </div>
              <div class="twibbon__container" style="height: 460px">
                <div style="margin: 5px; position: relative">
                  <img
                    src="https://i.pinimg.com/474x/7b/ed/b2/7bedb21c64a924f46903fa931dcef018.jpg"
                    class="twibbon__frame"
                    style="
                      z-index: 1;
                      pointer-events: none;
                      position: absolute;
                      top: 5px;
                      left: 0px;
                      width: 100%;
                      opacity: 1;
                    "
                  /><!---->
                </div>
              </div>
              <!---->
              <div class="twibbon__button">
                <input id="uploadPhoto" type="file" hidden="hidden" />
                <div class="d-flex">
                  <button class="twb-btn twb-btn--primary flex--1 my-1">
                    <ion-icon
                      name="camera"
                      style="font-size: 24px; margin-right: 4px"
                      role="img"
                      class="md hydrated"
                      aria-label="camera"
                    ></ion-icon>
                    Choose a Photo
                  </button>
                </div>
                <!----><!----><!----><!----><!---->
              </div>
              <!---->
            </div>
          </div>
        </div>
      </div>
      <!---->
    </div>
  </body>
</html>
